<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Nova</title>
        {% else %}
        <title>Welcome to NovaCam!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-8  offset-lg-2">
                    <h3 class="mt-5">Live Streaming</h3>
                    <img src="{{ url_for('video_feed') }}" width="100%">
                </div>
            </div>
        </div>
    </body>
</html>
